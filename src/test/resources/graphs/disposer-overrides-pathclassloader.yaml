description: >
  When both PathClassLoader and Disposer are in the path, Disposer's higher
  merge depth wins. Two paths diverge at the Disposer key array (step 7 from
  root). PathClassLoader alone would give merge depth 4, which would merge
  them (7 >= 4). Disposer gives merge depth 8, keeping them separate (7 < 8).
roots:
  - type: JniGlobal
    objects: [root]
objects:
  root:
    class: Root
    fields:
      ref: pcl
  pcl:
    class: com.intellij.util.lang.PathClassLoader
    fields:
      classes: al
  al:
    class: ArrayList
    fields:
      elementData: classes_arr
  classes_arr:
    class: "Object[]"
    elements: [disposer]
  disposer:
    class: com.intellij.openapi.util.Disposer
    fields:
      ourTree: ot
  ot:
    class: ObjectTree
    fields:
      map: hm
  hm:
    class: HashMap
    fields:
      key: key_arr
  key_arr:
    class: "Object[]"
    elements: [b1, c1]
  b1:
    class: B
    fields:
      ref: target
  c1:
    class: C
    fields:
      ref: target
  target:
    class: Target
targets: [target]
target_class: Target
expected_paths:
  - "Root[JniGlobal] -> Root.ref -> com.intellij.util.lang.PathClassLoader.classes -> ArrayList.elementData -> Object[][0] -> com.intellij.openapi.util.Disposer.ourTree -> ObjectTree.map -> HashMap.key -> Object[][0] -> B.ref -> Target"
  - "Root[JniGlobal] -> Root.ref -> com.intellij.util.lang.PathClassLoader.classes -> ArrayList.elementData -> Object[][0] -> com.intellij.openapi.util.Disposer.ourTree -> ObjectTree.map -> HashMap.key -> Object[][1] -> C.ref -> Target"
